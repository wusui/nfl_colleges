<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
th, td {
  font-size: 32px;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}
h2 {
  font-size: 48px;
  font-family: Arial, Helvetica, sans-serif;
}
h3 {
  font-size: 40px;
  font-family: Arial, Helvetica, sans-serif;
}
table {
  margin-left: auto;
  margin-right: auto;
  border: 1px solid white;
  border-collapse: collapse;
  background-color: #88FF88;
}
</style>
</head>
<body>
<div style="text-align: center;">
<h2>{{ hmsg }}</h2>
<BR><BR><BR><BR>

  {{ item.tablev }}

{% endfor %}
</div>
